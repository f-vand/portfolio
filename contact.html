<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
   <!-- Bootstrap JS Bundle with Popper -->
   <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <!--  JS -->
  <script defer src="js/script.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Farhad Asgari</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
          <!-- Dark Mode Toggle Button -->
          <li class="nav-item ms-3">
            <button id="dark-mode-toggle" class="btn btn-secondary btn-sm">Dark Mode</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main  -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Contact Me</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <p class="text-center">
          Have a question or want to collaborate on a project? Feel free to reach out at
          <a href="mailto:f.vand@yahoo.com">f.vand@yahoo.com</a>.
        </p>
        <!-- Contact Form -->
        <form action="#" method="POST" class="mt-4" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
            <div id="nameError" class="error"></div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
            <div id="emailError" class="error"></div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="5"
              required
            >
             </textarea>
             <div id="messageError" class="error"></div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p>&copy; <span id="current-year"></span> Farhad Asgari</p>
      <div>
        <a href="https://linkedin.com/in/FarhadAsgari" target="_blank" class="text-white me-3">LinkedIn</a>
        <a href="https://github.com/FarhadAsgari" target="_blank" class="text-white me-3">GitHub</a>
        <a href="https://twitter.com/FarhadAsgari" target="_blank" class="text-white">Twitter</a>
      </div>
    </div>
  </footer>

  
</body>
</html>
